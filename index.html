<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Facts Game</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF4081;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            color: white;
        }

        .game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .score-board {
            text-align: center;
            font-size: 24px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .fact-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            position: relative;
        }

        .fact-card:hover {
            transform: translateY(-5px) rotate(1deg);
            background: rgba(255, 255, 255, 0.2);
        }

        .fact-card.revealed {
            animation: reveal 0.5s ease-out;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: var(--primary-color);
            color: white;
            transition: transform 0.3s, background 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.05);
            background: var(--secondary-color);
        }

        @keyframes reveal {
            0% { transform: rotateY(180deg); }
            100% { transform: rotateY(0); }
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .score-increase {
            animation: bounce 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            Score: <span id="score">0</span>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div id="facts-container"></div>
        <div class="controls">
            <button onclick="revealNextFact()">Reveal Next Fact</button>
            <button onclick="shuffleFacts()">Shuffle Facts</button>
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script>
        const facts = [
            "ðŸ‘©â€ðŸ’» Ada Lovelace is often considered the first computer programmer.",
            "ðŸ› The term 'bug' came from an actual moth in a computer.",
            "ðŸ’» There are over 700 programming languages.",
            "ðŸŒ JavaScript was created in just 10 days.",
            "ðŸ¤– Python was named after Monty Python.",
            "â˜• Java was originally called Oak.",
            "ðŸŽ® The first computer game was created in 1961.",
            "ðŸ“± The first smartphone was created in 1994.",
            "ðŸ–¥ï¸ The first computer mouse was made of wood.",
            "ðŸ”‘ The QWERTY keyboard was designed to slow typing."
        ];

        let currentScore = 0;
        let revealedFacts = 0;
        let shuffledFacts = [...facts];

        function updateScore(points) {
            currentScore += points;
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = currentScore;
            scoreElement.classList.add('score-increase');
            setTimeout(() => scoreElement.classList.remove('score-increase'), 500);
            
            const progress = (revealedFacts / facts.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function revealNextFact() {
            if (revealedFacts >= shuffledFacts.length) {
                alert('Congratulations! You've revealed all facts! Final score: ' + currentScore);
                return;
            }

            const factCard = document.createElement('div');
            factCard.className = 'fact-card revealed';
            factCard.textContent = shuffledFacts[revealedFacts];
            
            factCard.addEventListener('click', () => {
                updateScore(10);
                factCard.style.background = 'rgba(76, 175, 80, 0.3)';
            });

            document.getElementById('facts-container').appendChild(factCard);
            revealedFacts++;
            updateScore(5);
        }

        function shuffleFacts() {
            shuffledFacts = [...facts]
                .sort(() => Math.random() - 0.5);
            document.getElementById('facts-container').innerHTML = '';
            revealedFacts = 0;
            updateScore(0);
        }

        function resetGame() {
            currentScore = 0;
            revealedFacts = 0;
            document.getElementById('facts-container').innerHTML = '';
            document.getElementById('score').textContent = '0';
            document.getElementById('progress').style.width = '0%';
            shuffleFacts();
        }

        // Initialize the game
        shuffleFacts();
    </script>
</body>
</html>
